<ion-view view-title="Currency Converter">
  <ion-content class="padding">
    <div class="row">
    <input type="text" ng-model="fromAmount">
    <div>

    <div class="row">
      <div class="col col-35">
        <select ng-model="currency1.selected"  ng-options="currency.description  for currency in currencies track by $index">
          
        </select>
      </div>
      <div class="col col-35">
        <select ng-model="currency2.selected"  ng-options="currency.description for currency in currencies track by $index">
          
        </select>
      </div>
    </div>

   <div class="row">
    <input type="text" ng-model="toAmount">
    <div>

    <div class="row">
    <input type="button" ng-click="convert();">
    <div>
  </ion-content>
</ion-view>
